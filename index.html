          var map, infoWindow;
          
            
      
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                  lat: position.coords.latitude,

                document.getElementById("lati").value=pos.lat;
                document.getElementById("longi").value=pos.lng;
                
                
               
              }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
              });
            } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
            }
          
      
          function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  'Error: Your browser doesn\'t support geolocation.');
            
          }

    if(sum>0)

      document.querySelector(".fDVHVC").style.display="block";
    }

    else if(sum<=0)
    {
      document.querySelector(".fDVHVC").style.display="none";
    }
  }

 function clearcartbutton() {

   function displayCart() {
     var cartArray = shoppingCart.listCart();
     
     var output = "";
     for(var i in cartArray) {
        
        var msd=cartArray[i].name;
       output += "<tr>"
         + "<td>" + cartArray[i].name + "</td>" 
         + "<td>(" + cartArray[i].price + ")</td>"
         + "<td><div class='input-group'><button class='minus-item input-group-addon btn btn-primary' onclick='minusitem(\""+msd+"\");' data-name=" + cartArray[i].name + ">-</button>"
         + "<input type='number' class='item-count form-control' data-name='" + cartArray[i].name + "' value='" + cartArray[i].count + "'>"
         + "<button class='plus-item btn btn-primary input-group-addon' onclick='plusitem(\""+msd+"\");' data-name=" + cartArray[i].name + ">+</button></div></td>"
         + "<td><button class='delete-item btn btn-danger' onclick='delitem(\""+msd+"\");'  data-name='" + cartArray[i].name + "'>X</button></td>"
         + " = " 
         + "<td>" + cartArray[i].total + "</td>"   
         +  "</tr>";
     }
     $('.show-cart').html(output);
     $('.total-cart').html(shoppingCart.totalCart());
     $('.total-count').html(shoppingCart.totalCount());
   }

 {

 {
